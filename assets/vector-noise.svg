<svg
  xmlns='http://www.w3.org/2000/svg'
  version='1.1'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  xmlns:svgjs='http://svgjs.dev/svgjs'
  viewBox='0 0 2000 2000'
  width='2000' height='2000'
  opacity='1.0'>
  <defs>
    <filter
    id='nnnoise-filter'
    x='-20%'
    y='-20%'
    width='140%'
    height='140%'
    filterUnits='objectBoundingBox'
    primitiveUnits='userSpaceOnUse'
    color-interpolation-filters='linearRGB'>
      <feTurbulence
        type='fractalNoise'
        baseFrequency='0.1'
        numOctaves='4'
        seed='15'
        stitchTiles='stitch'
        x='0%' y='0%'
        result='turbulence'>
      </feTurbulence>
      <feSpecularLighting
        surfaceScale='1'
        specularConstant='1.1'
        specularExponent='20'
        lighting-color='#EEEEEE'
        x='0%'
        y='0%'
        width='100%'
        height='100%'
        in='turbulence'
        result='specularLighting'>
        <feDistantLight azimuth='3'
          elevation='79'>
        </feDistantLight>
      </feSpecularLighting>
    </filter>
  </defs>
  <rect width='2000' height='2000' fill='#d6d6d6'></rect>
  <rect width='2000' height='2000' fill='#eeeeee' filter='url(#nnnoise-filter)'></rect>
</svg>


